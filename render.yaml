services:
  - type: web
    name: pathpilot-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

  - type: web
    name: pathpilot-frontend
    runtime: static
    env: node
    buildCommand: cd client && npm install && node node_modules/react-scripts/scripts/build.js
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://pathpilot-backend.onrender.com 